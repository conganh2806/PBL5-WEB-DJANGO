{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="/postsignIn/" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="email" required>
                    <label>Email</label>

                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" checked="checked" name="remember">Remember me  
                    </label>
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit" id="btnSignIn" value="SignIn">Login</button>
                <div class="login-register">
                    <p>Don't have an account ?
                        <a href="#" class="register-link" >Register </a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="/postsignUp/" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input id="username" type="text" name="username" required > 
                    <label>Username</label>

                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input id="email" type="email" name="email" required >
                    <label>Email</label>

                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input id="password" type="password" name="password" required>
                    <label>Password</label>
                </div>
                
                <p>Choose your roles </p>
                <select id="roles" name="roles"> 
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>

                <button type="submit" id="btnSignUp" value="SignUp">Register</button>
                <div class="login-register">
                    <p>Already have an account ?
                        <a href="#" class="login-link">Login
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>



    <script>
        
        //------------------------------------------------GUI handles----------------------------------------------------------------//
        const wrapper = document.querySelector('.wrapper');
        const loginLink = document.querySelector('.login-link');
        const registerLink = document.querySelector('.register-link');
        const btnPopup = document.querySelector('.btnLogin-popup');
        const iconClose = document.querySelector('.icon-close');

        registerLink.addEventListener('click', ()=> {
            wrapper.classList.add('active');
        })

        loginLink.addEventListener('click', ()=> {
            wrapper.classList.remove('active');
        })

        btnPopup.addEventListener('click', ()=> {
            wrapper.classList.add('active-popup');
        })

        iconClose.addEventListener('click', ()=> {
            wrapper.classList.remove('active-popup');
        })


    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

   

</body>
</html>
